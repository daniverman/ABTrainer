<div id="programNavMain">
  <div id="programsNav">
    <button class="btn-lg btn-outline-primary" id="Total" (click)="program_btn_click($event)">Total</button>
    <button *ngFor="let program of programs" id="{{program.programId}}" class="btn-lg btn-outline-secondary"
            (click)="program_btn_click($event)">{{program.programId}}
    </button>
  </div>
  <div id="programNavOp">
    <button class="btn-lg btn-outline-success" (click)="addProgram($event)">+</button>
    <button class="btn-lg btn-outline-danger" *ngIf="chosenProgramId !== 'Total'" data-toggle="modal" data-target="#exampleModal">-
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title alert-danger" id="exampleModalLabel">Alert Program Remove</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You going to remove program <p style="font-weight: bolder">{{chosenProgramId}}</p>(after the remove the programs will rearrange it self)
        </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-primary" data-dismiss="modal" (click)="removeProgram($event)" >Continue</button>
          <button  type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
        </div>
      </div>
    </div>
  </div>


</div>
